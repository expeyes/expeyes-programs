void setup() {
  Serial.begin(115200);

  // create labeled node with name "pin n" to access input pins
  pinMode(8, INPUT);
  pinMode(9, INPUT);

  // create external voltage (javascript) with name "pin n" to access output pins
  pinMode(10, OUTPUT);
  pinMode(11, OUTPUT);
  pinMode(12, OUTPUT);
}

void loop() {
  int a = digitalRead(8);
  int b = digitalRead(9);
  digitalWrite(10, a & b);
  digitalWrite(11, a | b);
  digitalWrite(12, a ^ b);
}
`;
